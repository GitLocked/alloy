<head>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fredoka One">
<style>
body {
  font-family: "Fredoka One", sans-serif;
}

@import url('https://fonts.googleapis.com/css2?family=Fredoka One:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap');
@import url('/assets/fonts/fa.css');


* {
    box-sizing: border-box;
}

body {
    margin: 0;
    padding: 0;
    color: #FFF;
    font-family: Roboto;
    font-weight: 400;
    text-align: center;
    border-radius: 10px;
}

h1, h2 {
    font-weight: 400;
}


.wrapper {
    width: 100%;
    padding: 50px;
    position: absolute;
    display: flex;
    flex: 1;
    align-items: center;
    flex-direction: column;
    justify-content: center;
    border-radius: 10px;
}

header {
    display: flex;
    line-height: 100px;
    height: 110px;
    justify-content: space-between;
    margin: 5px 0px;
    width: 600px;
    padding: 0px 25px;
    background: #23272a;
    border: solid 1px rgb(255, 255, 255, .2);
    border-radius: 20px;
}


header #intro {
    font-size: 35px;
    height: 50px;
    display: inline
    border-radius: 10px;
}

header #github, header #github:active, header #github:hover  {
    height: 50px;
    width: 205px;
    font-size: 20px;
    display: block;
    text-align: center;
    color: #FFF;
    border-radius: 10px;
}

header #github i {
    margin: 0px 4px; 
    border-radius: 10px;
}

.container {
    width: 900px;
    background: #23272a;
    padding: 25px;
    margin: 5px 0px;
    text-align: left;
    display: block;
    border: solid 1px rgb(255, 255, 255, .2);
    border-radius: 10px;
}

.form input {
    width: 450px;
    height: 50px;
    left: 0;
    color: #FFF;
    padding: 0px 5px;
    font-family: "Fredoka One";
    background: none;
    font-size: 14px;
    border-radius: 10px;
    border: solid 1px rgb(255, 255, 255, .2);
	background: #2c2f33;
}

.form button {
    width: 60px;
    height: 50px;
    color: #FFF;
    padding: 0px 5px;
    font-family: "Fredoka One";
    font-size: 14px;
    background: none;
    border-radius: 10px;
    border: solid 1px rgb(255, 255, 255, .2);
	background: #2c2f33;
}

	body {
	background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
	background-size: 400% 400%;
	animation: gradient 15s ease infinite;
	height: 100vh;
}

@keyframes gradient {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}


</style>
</head>
